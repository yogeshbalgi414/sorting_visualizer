<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
    <style>
      * {
        margin: 0px;

        padding: 0px;

        box-sizing: border-box;
      }
      .main-content {
        position: absolute;
        font-family: "Playpen Sans", cursive;
        color: black;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .body-text {
        display: flex;
        position: absolute;
        font-family: "Playpen Sans", cursive;
        opacity: 1;

        align-items: center;

        justify-content: center;
      }

      nav {
        display: flex;

        justify-content: space-around;

        align-items: center;

        min-height: 8vh;

        background-color: #756ab6;

        font-family: "Montserrat", sans-serif;
      }

      .heading {
        color: white;

        text-transform: uppercase;

        letter-spacing: 5px;

        font-size: 20px;
      }

      .nav-links {
        display: flex;

        justify-content: space-around;

        width: 30%;
      }

      .nav-links li {
        list-style: none;
      }

      .nav-links a {
        color: white;

        text-decoration: none;

        letter-spacing: 3px;

        font-weight: bold;

        font-size: 14px;

        padding: 14px 16px;
      }

      .nav-links a:hover:not(.active) {
        color: black;
        background-color: #e0aed0;
      }

      .nav-links li a.active {
        background-color: #ac87c5;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .container:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      h3 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      textarea {
        resize: vertical;
        height: 100px;
      }

      input[type="submit"] {
        background-color: rgb(13, 110, 253);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: rgb(4, 68, 179);
      }
      .message_success {
        text-align: center;
        display: none;
        margin-top: 20px;
        color: #4caf50;
      }
      .message_fail {
        text-align: center;
        display: none;
        margin-top: 20px;
        color: #ff5733;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="heading">
        <h4>Sort Visualizer</h4>
      </div>

      <ul class="nav-links">
        <li><a class="active" href="index.html">Home</a></li>

        <li><a href="about.html">About</a></li>

        <li><a href="sort.html">Sorting</a></li>

        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <h3>Contact Us</h3>
      <form id="contactForm" action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
      <div class="message_success" id="successMessage">
        Message sent successfully!
      </div>
      <div class="message_fail" id="failMessage">
        Failed to send message. Please try again later.
      </div>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Simulate form submission with a delay
          setTimeout(function () {
            // Show success or fail message based on random outcome (for demonstration)
            if (Math.random() < 0.8) {
              document.getElementById("successMessage").style.display = "block";
              document.getElementById("failMessage").style.display = "none";
            } else {
              document.getElementById("successMessage").style.display = "none";
              document.getElementById("failMessage").style.display = "block";
            }
          }, 2000); // Change the delay as needed
        });
    </script>
  </body>
</html>
